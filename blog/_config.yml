# Developer Handshake Configuration
title: Developer Handshake
subtitle: A Blog. Read me. 
description: A Blog. Read me. 
keywords: Hexo,HTML,CSS,Android,Linux,Developer,Technology,Programming,Blog,News
author: Dev-Handshake
language: English
timezone: EST
avatar: /images/favicon.png

# URL ~ (@ for customization purposes)
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults: 

# Menu Navigation 
menu: 
  Home: / 
  Archives: /archives/
  About: /about/
  Links: /links/


# Social Accounts
github: https://github.com/Developer-Handshake

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Archive Generator 
archive_generator:
  per_page: 0  
  yearly: false
  monthly: false
  daily: false

# Date / Time format ~ Hexo uses Moment.js to parse and display date
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: dev-design

# Deployment ~ Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Comment
disqus: developer-handshake
