# Developer Handshake Configuration
title: Developer Handshake
subtitle: A Blog. Read me. 
description: A Blog. Read me. 
keywords: Hexo,HTML,CSS,Android,Linux,Developer,Technology,Programming,Blog,News
author: Dev-Handshake
language: English
timezone: EST
avatar: /images/favicon.png

# URL ~ (@ for customization purposes)
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults: 

# Menu Navigation 
menu: 
  Home: / 
  Archives: /archives/
  About: /about/
  Links: /links/


# Social Accounts
github: https://github.com/Developer-Handshake

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Archive Generator 
archive_generator:
  per_page: 0  
  yearly: false
  monthly: false
  daily: false

# Date / Time format ~ Hexo uses Moment.js to parse and display date
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: dev-design

# Deployment ~ Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Comment
duoshuo: 
disqus: 
gentie: 
# Valine comments https://valine.js.org
valine:
  enable: false # if you want use valine, please set enable: true
  appid:  # your leancloud appid
  appkey:  # your leancloud appkey
  notify: false # true/false:mail notify !!!Test,Caution. https://github.com/xCss/Valine/wiki/Valine-%E8%AF%84%E8%AE%BA%E7%B3%BB%E7%BB%9F%E4%B8%AD%E7%9A%84%E9%82%AE%E4%BB%B6%E6%8F%90%E9%86%92%E8%AE%BE%E7%BD%AE
  verify: false # true/false:verify code
  avatar: mm # avatar style https://github.com/xCss/Valine/wiki/avatar-setting-for-valine
  placeholder: Just go go # comment box placeholder

